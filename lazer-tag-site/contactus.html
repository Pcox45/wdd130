<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dry Oar Boating|Home</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <div id="content">
      <header>
        <img class="logo" src="images/lazertag-logo.png" alt="Lazer tag logo" />    
        <nav>
            <a href="index.html">Home</a>
            <a href="FAQ.html">FAQ</a>
            <a href="parties.html">Parties and Events</a>
            <a href="site-plan.html">Site Plan</a>
          </nav>
      </header>
    </div>

    <main>
      <h1>Contact Us</h1>
      <form action="#" method="post">
        <p>
          <label for="name">Name</label>
          <input type="text" id="name" name="user_name" />
        </p>
        <p>
          <label for="mail">Email</label>
          <input type="email" id="mail" name="user_name" />
        </p>
        <p>
          <label for="msg">Message</label>
          <textarea name="user_name" id="msg"></textarea>
        </p>

        <p class="button">
          <button type="submit">Send your message</button>
        </p>
      </form>

      <div id="feedback"></div>

      <style>
        body {
          /* center the form on the page */
          text-align: center;
        }

        form {
          display: inline-block;
          /* form outline */
          padding: 1em;
          border: 1px solid #ccc;
          border-radius: 1em;
        }

        p + p {
          margin-top: 1em;
        }

        label {
          /* uniform size & alginment */
          display: inline-block;
          min-width: 90px;
          text-align: right;
        }

        input,
        textarea {
          /* To make sure that all text fields have the same font settings
            By default, text areas have a monospace font */
          font: 1em sans-serif;
          /* uniform text field size */
          width: 300px;
          box-sizing: border-box;
          /* match form field borders */
          border: 1px solid #999;
        }

        input:focus,
        textarea:focus {
          /* Set the outline width and style */
          outline-style: solid;
          /* To give a little highlight on active elements */
          outline-color: #000;
        }

        textarea {
          /* Align multiline text fields with their labels */
          vertical-align: top;
          /* Provide space to type some text */
          height: 5em;
        }

        .button {
          /* Align buttons with the text fields */
          padding-left: 90px; /* same size as the label elements */
        }

        button {
          /* This extra margin represent roughly the same space as the space
     between the labels and their text fields */
          margin-left: 0.5em;
        }

        #feedback {
          background-color: antiquewhite;
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          padding: 0.5em;
          /* make this elemetn invisible until we are ready for it */
          display: none;

          .moveDown {
            margin-top: 3em;
          }
        }
      </style>
    </main>

    <footer>
        <nav>
          <a href="index.html">Home</a>
          <a href="FAQ.html">FAQ</a>
          <a href="parties.html">Parties and Events</a>
          <a href="site-plan.html">Site Plan</a>
        </nav>
        <p class="footer-p">Lazer Tag FireFight &copy; 2025 - Poramut Cox</p>
        <a class='contact' href="contactus.html">Contact Us</a>
        <div class='button-box'>
          <a class='book' href="">Book Now</a>
        </div>  
          <div class="social">
            <a href="https://facebook.com">
              <img src="images/facebook.png" alt="fb icon">
            </a>
            <a href="https://twitter.com">
              <img src="images/twitter.png" alt="twitter icon">
            </a>
            <a href="https://instagram.com">
              <img src="images/instagram.png" alt="instagram icon">
            </a>
          </div>
        </footer>
  </body>

  <script>
    // get the feedback div element so we can do something with it.
    const feedbackElement = document.getElementById("feedback");
    // get the form so we can read what was entered in it.
    const formElement = document.forms[0];
    // add a 'listener' to wait for a submission of our form. When that happens run the code below.
    formElement.addEventListener("submit", function (e) {
      // stop the form from doing the default action.
      e.preventDefault();
      // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
      feedbackElement.innerHTML =
        "Hello " +
        formElement.user_name.value +
        "! Thank you for your message. We will get back with you as soon as possible!";
      // make the feedback element visible.
      feedbackElement.style.display = "block";
      // add a class to move everything down so our message doesn't cover it.
      document.body.classList.toggle("moveDown");
    });
  </script>
</html>
